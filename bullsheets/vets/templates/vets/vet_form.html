{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Vet Form{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <h1>Vet Form</h1>

        <h1>Create Vet</h1>
        <form method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>
</div>
{% endblock %}
